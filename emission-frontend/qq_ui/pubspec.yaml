version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  animated_bottom_navigation_bar: ^1.3.3
  app_color: ^0.0.9
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  google_fonts: ^6.2.0
  http: ^1.2.0
  provider: ^6.1.2
  web: 0.3.0 # Hier die gewÃ¼nschte Version angeben

dev_dependencies:
